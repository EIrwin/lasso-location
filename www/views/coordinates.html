<ion-view title="Map">
  <ion-header-bar class="bar-positive" align-title="left">
    <div class="buttons pull-left">
      <button class="button button-icon" ui-sref="geofences">
        <i class="ion-chevron-left"></i>
      </button>
    </div>
    <h1 class="title">Coordinates</h1>
  </ion-header-bar>
  <ion-content scroll="true">
    <div ng-repeat="coordinate in coordinates" height="100%" width="100%">
      <p>{{coordinate.latitude}},{{coordinate.longitude}}</p>
    </div>
  </ion-content>
</ion-view>
